{% extends 'base/base.html' %}
{% load static %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12 mt-5 mb-5">
            <div class="mt-5 mb-5 mx-auto border border-1 rounded p-3" style="max-width: 500px;">
                <h4 class="text-center">ADMIN LOGIN</h4>
                <form method="post" action="">
                  {% csrf_token %}
                    <div class="form-group mb-3">
                      <label for="exampleInputEmail1">Mobile Number</label>
                      <input type="text" class="form-control" id="exampleInputMobile1" aria-describedby="MobileHelp" placeholder="Enter mobile" name="mobile">
                    </div>
                    <div class="form-group mb-3">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                    </div>
                   
                    <button type="submit" class="btn btn-primary mx-auto text-center">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
